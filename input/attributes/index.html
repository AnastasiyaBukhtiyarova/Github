<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form>
      <div>
        <input type="text" name="lastName" value="Emerson" readonly />

      </div>
      <div>
        <input type="checkbox" disabled name="agree" />
       <label>
         Accept terms and conditions
       </label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" />
        <label> Male </label>
        <input type="radio" name="gender" />
        <label> Female </label>
        <input type="radio" name="gender" checked />
        <label> Secret </label>
      </div>
<div>
  <textarea placeholder="Write description..." name="description" maxlength="10" ></textarea>
</div>
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
